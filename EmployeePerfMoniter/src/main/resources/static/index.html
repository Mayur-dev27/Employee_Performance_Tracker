<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Tracker - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Homepage-specific styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('./asset/bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
	
        }

        .homepage-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .homepage-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .homepage-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .homepage-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <h1>Welcome to Employee Performance Tracker</h1>
        <button onclick="window.location.href='employeePage.html'">View Employees</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
